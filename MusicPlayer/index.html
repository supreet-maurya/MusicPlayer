<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
</head>

<body>
    <div class="container flex">
        <div class="left bg-black">

            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" class="logo1" src="img/logo.svg" alt="Logo" />
                    <img class="invert cross" src="img/close.svg" alt="">
                </div>



                <ul>
                    <li><img class="invert" src="img/home.svg" alt="Home" />Home</li>
                    <li><img class="invert" src="img/search.svg" alt="Search" />Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="Playlists">
                    <h3>YourLibrary</h3>
                </div>

                <div class="songList">
                    <ul>

                    </ul>

                </div>


                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/" id="" data-encore-id="textLink">
                            <span data-encore-id="type">Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/" id="" data-encore-id="textLink">
                            <span data-encore-id="type">Safety &amp; Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/" id="" data-encore-id="textLink">
                            <span data-encore-id="type">Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/" id="" data-encore-id="textLink">
                            <span data-encore-id="type">Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id=""
                            data-encore-id="textLink">
                            <span data-encore-id="type">About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/" id="" data-encore-id="textLink">
                            <span data-encore-id="type">Accessibility</span>
                        </a>
                    </div>
                    <div>
                        <a draggable="false" href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                            rel="noopener">
                            <span data-encore-id="text">Cookies</span>
                        </a>
                    </div>

                </div>
            </div>
        </div>



        <div class="right bg-grey rounded">

            <div class="playsAndPodcast">


                <div class="header rounded">
                    <div class="nav">

                        <div class="hamburgerCont">

                            <img class="invert hamburger" src="img/hamburger.svg" alt="">

                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                                color="#ffffff" fill="none">
                                <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>

                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                                color="#ffffff" fill="none">
                                <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>

                        </div>

                    </div>
                    <div class="buttons signUp_login">

                        <button class="signupbtn">Sign Up</button>
                        <button class="loginbtn">Log In</button>
                    </div>
                </div>

                <div class="spotifyPlaylists">
                    <h1>Spotify Playlists</h1>
                    <div class="cardContainer">

                    </div>


                </div>

                <div class="spotifyPlaylists">
                    <h1>Spotify Podcasts</h1>
                    <div class="cardContainer">

                    </div>

                </div>



            </div>

            <span class="parentOfPlaybar">
                <div class="playbar">


                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>

                    <div class="above_seekbar">

                        <div class="songinfo">

                        </div>

                        <div class="songbuttons">
                            <img id="previous" src="img/prev_song.svg" alt="" srcset="">
                            <img id="play" src="img/play_song.svg" alt="" srcset="">
                            <img id="next" src="img/next_song.svg" alt="" srcset="">
                        </div>

                        <div class="volume_div">
                            <div class="songtime">

                            </div>

                            <div class="volume_range">
                                <img src="img/volume.svg" alt="">
                                <input type="range" name="volume">
                            </div>

                        </div>

                    </div>
            </span>

        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
